<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shimmer Effect on Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
        }

        .shimmer {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 50%, rgba(255, 255, 255, 0) 100%);
            animation: shimmer 2s infinite;
            animation-delay: 8s; /* Start the shimmer 8 seconds after page load */
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .image-container img.shimmer-active {
            animation: shimmer-effect 10s infinite;
        }

        @keyframes shimmer-effect {
            0%, 90% {
                opacity: 1;
            }
            95% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="your-photo.jpg" alt="Welcome Photo">
        <div class="shimmer"></div>
    </div>
</body>
</html>
