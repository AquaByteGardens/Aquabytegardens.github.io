<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Code Over Image</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 800px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            mix-blend-mode: lighten; /* Blend mode to mix the code with the image */
        }

        .matrix canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="your-photo.jpg" alt="Background Image">
        <div class="matrix">
            <canvas id="matrixCanvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;

        const letters = Array(128).join(1).split(''); // Reduced density

        function drawMatrix() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas each frame
            ctx.fillStyle = 'rgba(0, 255, 0, 0.3)'; // Further increase transparency

            letters.forEach((y_pos, index) => {
                const text = String.fromCharCode(3e4 + Math.random() * 33);
                const x_pos = index * 40; // Increase spacing between columns
                ctx.fillText(text, x_pos, y_pos);
                letters[index] = y_pos > canvas.height + Math.random() * 1e4 ? 0 : y_pos + 20;
            });
        }

        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
