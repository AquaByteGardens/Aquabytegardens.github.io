<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Stars Over Image</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 800px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(45deg, white, rgba(255, 255, 255, 0));
            pointer-events: none;
            opacity: 0;
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translate(-200px, -200px) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translate(800px, 800px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="your-photo.jpg" alt="Background Image">
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>

    <script>
        const stars = document.querySelectorAll('.shooting-star');

        stars.forEach((star) => {
            setInterval(() => {
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                const delay = Math.random() * 5;

                star.style.top = `${startY}px`;
                star.style.left = `${startX}px`;
                star.style.animationDelay = `${delay}s`;
            }, 3000);
        });
    </script>
</body>
</html>
